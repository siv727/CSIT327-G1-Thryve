{% extends "thryve_app/base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Manage Your Business Profile</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
