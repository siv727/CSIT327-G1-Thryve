{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thryve • Community</title>
  <link rel="stylesheet" href="{% static 'styles/community.css' %}?v=1">
</head>
<body>

  <!-- Top Navigation -->
  <header class="nav">
    <div class="nav__inner container">
      <div class="nav__brand">thryve</div>

      <nav class="tabs">
        <a class="tab" href="{% url 'home' %}">
          <span class="tab__dot">◎</span> Marketplace
        </a>
        <a class="tab tab--active" href="{% url 'community' %}">
          <span class="tab__dot">👥</span> Community
        </a>
    </nav>


      <div class="nav__icons">
        <span class="icon">⤴︎</span>
        <span class="icon">👤</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container page">
    <div class="page__header">
      <div>
        <h1>Community Feed</h1>
        <p class="muted">Share experiences and connect with other SMEs</p>
      </div>
      <button class="btn btn--primary"><span>+</span> Create Post</button>
    </div>

    <section class="feed">
      {% for p in posts %}
      <article class="post">
        <div class="post__head">
          <img class="avatar" src="{{ p.avatar }}" alt="{{ p.name }}">
          <div class="post__who">
            <div class="post__name">{{ p.name }}</div>
            <div class="post__meta">
              <span class="org">🏢 {{ p.org }}</span>
              <span class="dot">•</span>
              <span class="date">{{ p.date }}</span>
            </div>
          </div>
        </div>

        <p class="post__text">{{ p.text }}</p>

        <div class="post__footer">
          <span class="stat">♡ {{ p.likes }}</span>
          <span class="stat">💬 {{ p.comments }}</span>
        </div>
      </article>
      {% endfor %}
    </section>
  </main>

</body>
</html>
