{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thryve ‚Ä¢ Community</title>
  <link rel="stylesheet" href="{% static 'styles/community.css' %}?v=1">
</head>
<body>

  <!-- Top Navigation -->
  <header class="nav">
  <div class="nav__inner container">
    <!-- LEFT: brand -->
    <a class="nav__brand" href="{% url 'home' %}">thryve</a>

    <!-- CENTER: tabs -->
    <nav class="nav__tabs" aria-label="Primary">
      <a class="nav__tab" href="{% url 'home' %}">
        <svg class="nav__ico" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="9" stroke-width="2"></circle>
          <path d="M8 12h8" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        Marketplace
      </a>
      <a class="nav__tab nav__tab--active" href="{% url 'community' %}">
        <svg class="nav__ico" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"></path>
          <circle cx="12" cy="7" r="4" stroke-width="2"></circle>
        </svg>
        Community
      </a>
    </nav>

    <!-- RIGHT: share + profile -->
    <div class="nav__icons">
      <button class="icon-btn" aria-label="Share">
        <svg class="nav__ico" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="18" cy="5" r="3" stroke-width="2"></circle>
          <circle cx="6" cy="12" r="3" stroke-width="2"></circle>
          <circle cx="18" cy="19" r="3" stroke-width="2"></circle>
          <path d="M8.59 11.51l6.83-3.02" stroke-width="2"></path>
          <path d="M15.41 15.51l-6.82 3.02" stroke-width="2"></path>
        </svg>
      </button>
      <a href="{% url 'business_profile' %}" class="icon-btn" aria-label="Profile">
  <svg class="nav__ico" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M20 21a8 8 0 1 0-16 0" stroke-width="2" stroke-linecap="round"></path>
    <circle cx="12" cy="7" r="4" stroke-width="2"></circle>
  </svg>
</a>
    </div>
  </div>
</header>


  <!-- Main Content -->
  <main class="container page">
    <div class="page__header">
      <div>
        <h1>Community Feed</h1>
        <p class="muted">Share experiences and connect with other SMEs</p>
      </div>
      <button class="btn btn--primary"><span>+</span> Create Post</button>
    </div>

    <section class="feed">
      {% for p in posts %}
      <article class="post">
        <div class="post__head">
          <img class="avatar" src="{{ p.avatar }}" alt="{{ p.name }}">
          <div class="post__who">
            <div class="post__name">{{ p.name }}</div>
            <div class="post__meta">
              <span class="org">üè¢ {{ p.org }}</span>
              <span class="dot">‚Ä¢</span>
              <span class="date">{{ p.date }}</span>
            </div>
          </div>
        </div>

        <p class="post__text">{{ p.text }}</p>

        <div class="post__footer">
          <span class="stat">‚ô° {{ p.likes }}</span>
          <span class="stat">üí¨ {{ p.comments }}</span>
        </div>
      </article>
      {% endfor %}
    </section>
  </main>

</body>
</html>
