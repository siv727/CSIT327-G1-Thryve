{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login - Thryve</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="text-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 text-sm mt-1">Sign in to your account</p>
        </div>

        <!-- Display login errors if any -->
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p class="text-sm">{{ error }}</p>
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="space-y-3">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <!-- Email -->
            <div>
                <label for="username" class="block text-xs font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input type="email"
                       id="username"
                       name="username"
                       placeholder="Enter your email"
                       class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                       required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-xs font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Enter your password"
                       class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                       required>
            </div>

            <!-- Submit Button -->
            <div class="pt-3">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 ease-in-out">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>

</html>
