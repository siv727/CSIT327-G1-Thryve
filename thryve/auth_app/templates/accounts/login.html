{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login - Thryve</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="text-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 text-sm mt-1">Sign in to your account</p>
        </div>

        <!-- Display login errors if any -->
        {% if form.non_field_errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p class="text-sm">{{ form.non_field_errors.0 }}</p>
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="space-y-3">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <!-- Email -->
            <div>
                <label for="{{ form.username.id }}" class="block text-xs font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                {{ form.username }}
            </div>

            <!-- Password -->
            <div>
                <label for="{{ form.password.id }}" class="block text-xs font-medium text-gray-700 mb-1">
                    Password
                </label>
                {{ form.password }}
            </div>

            <!-- Submit Button -->
            <div class="pt-3">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-600 to-teal-500 hover:from-cyan-700 hover:to-teal-600 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 ease-in-out shadow-lg">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-cyan-600 hover:text-cyan-800 font-medium">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>

</html>
