<!-- login.html -->
{% load static %}  <!-- Add this line at the top to load the static tag library -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thryve</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">  <!-- Correctly load the static file -->
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Thryve</h1>
            <h3>Log in to your account</h3>
            {% if error %}
            <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a></p>
        </div>
    </div>
</body>
</html>
