{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thryve â€¢ Bookings</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              sky: '#83e6f5',
              leaf: '#3ac363',
              ink: '#0f172a'
            }
          },
          boxShadow: {
            soft: '0 10px 28px rgba(2, 8, 23, .06)'
          },
          fontFamily: {
            inter: ['Inter', 'ui-sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="font-inter bg-[#f7fbfd] text-brand-ink">

    {%  include 'thryve_app/navbar.html' %}

  <!-- MAIN CONTENT -->
  <main class="max-w-[1100px] mx-auto px-5 py-10">

    <!-- Page Header -->
    <div class="mb-6">
      <h1 class="text-[36px] font-extrabold leading-tight">Booking Requests</h1>
      <p class="text-slate-600 mt-1">Manage your booking requests</p>
    </div>

<!-- Tabs -->
<div class="flex items-center gap-3 mb-6">
  <!-- Received Tab -->
  <button id="tabReceived"
    onclick="showReceived()"
    class="px-4 py-2.5 rounded-lg font-semibold text-sm border transition
    bg-[#e8fafe] text-brand-ink border-brand-sky">
    Received (0)
  </button>

  <!-- Sent Tab -->
  <button id="tabSent"
    onclick="showSent()"
    class="px-4 py-2.5 rounded-lg font-semibold text-sm text-slate-600 hover:bg-slate-100 transition">
    Sent (0)
  </button>
</div>

<!-- CONTENT AREA -->
<div id="receivedSection" class="text-slate-500 text-[15px] font-medium">
  No booking requests received
</div>

<div id="sentSection" class="text-slate-500 text-[15px] font-medium hidden">
  No booking requests sent
</div>

  </main>
<script>
function showReceived() {
  document.getElementById("receivedSection").classList.remove("hidden");
  document.getElementById("sentSection").classList.add("hidden");

  // Active tab styling
  document.getElementById("tabReceived").className =
    "px-4 py-2.5 rounded-lg font-semibold text-sm border transition bg-[#e8fafe] text-brand-ink border-brand-sky";

  document.getElementById("tabSent").className =
    "px-4 py-2.5 rounded-lg font-semibold text-sm text-slate-600 hover:bg-slate-100 transition";
}

function showSent() {
  document.getElementById("receivedSection").classList.add("hidden");
  document.getElementById("sentSection").classList.remove("hidden");

  // Active tab styling
  document.getElementById("tabSent").className =
    "px-4 py-2.5 rounded-lg font-semibold text-sm border transition bg-[#e8fafe] text-brand-ink border-brand-sky";

  document.getElementById("tabReceived").className =
    "px-4 py-2.5 rounded-lg font-semibold text-sm text-slate-600 hover:bg-slate-100 transition";
}
</script>



  <!-- Logout Modal -->
  {% include 'accounts/logout_modal.html' %}

</body>

</html>
